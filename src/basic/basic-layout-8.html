<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 8</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
            body{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 0.75fr 2fr;
        grid-gap: 0.5rem;
        overflow: hidden;
        padding: 1em;
        grid-template-areas:
        "header header header"
        "nav main footer"
      }
      header{
        grid-area: header;
      }
      main{
        grid-area: main;
      }
      nav{
        grid-area: nav;
      }
      footer{
        grid-area: footer;
      }
    </style>
  </head>
  <body id="basic-layout-8">
    <header><h1>Basic Layout 8</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
